<td (click)="toggleShowOutput()">
  <span>{{actionLog?.action}}</span>
  <!-- <span><input type="checkbox" [(ngModel)]="showOutput"></span> -->
</td>
<td *ngIf="showOutput"><span>{{actionLog?.output | json}}</span></td>
<td *ngIf="actionLog?.nestingLogs?.length">
  <table class="bg-black">
    <tr *ngFor="let a of actionLog?.nestingLogs" app-action-log [actionLog]="a"></tr>
  </table>
</td>
